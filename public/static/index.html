<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../stylesheets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="login_bg d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="panel w-50 h-50 d-flex flex-column justify-content-center align-items-center">
            <h2 class="m-b-3">Авторизация</h2>
            <form method="post">
                <div class="d-flex flex-column m-b-5">
                    <input class="m-b-3" placeholder="Логин" name="user_login" type="text">
                    <input placeholder="Пароль" name="user_password" type="password">
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <a class="btn btn-link">Я забыл пароль...</a>
                    <input class="btn btn-primary" type="submit" value="Войти">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
