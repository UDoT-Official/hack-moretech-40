<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../stylesheets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body class="justify-content-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container-md col g-5">
        <h2 class="row">Авторизация</h2>
        <form method="post" class="container row col">
            <input class="row" placeholder="Логин" name="user_login" type="text">
            <input class="row" placeholder="Пароль" name="user_password" type="password">
            <div class="container row">
                <a class="col btn btn-link">Я забыл пароль...</a>
                <input class="col btn btn-primary" type="submit" value="Войти">
            </div>
        </form>
    </div>
</body>
</html>
